version: '3.8'

services:
  backend:
    image: nginx:alpine
    container_name: test-backend
    ports:
      - "8081:80"
    volumes:
      - ../kanban-backend:/usr/share/nginx/html:ro
    networks:
      - app-network

  frontend:
    image: nginx:alpine  
    container_name: test-frontend
    ports:
      - "8080:80"
    volumes:
      - ../kanban-frontend:/usr/share/nginx/html:ro
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: test-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
